<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #4facfe, #00f2fe);
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .inputBox {
      margin-bottom: 15px;
    }
    .inputBox label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    .inputBox input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s;
    }
    .inputBox input:focus {
      border-color: #4facfe;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    .alert {
      display: none;
      text-align: center;
      margin-bottom: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Department Registration</h2>
  <div class="alert">Form submitted successfully!</div>
  <form id="contactForm">
    <div class="inputBox">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
    </div>
    <div class="inputBox">
      <label for="dept">Department</label>
      <input type="text" id="dept" placeholder="Enter your department" required>
    </div>
    <div class="inputBox">
      <label for="deptNumber">Department Number</label>
      <input type="text" id="deptNumber" placeholder="Enter department number" required>
    </div>
    <div class="inputBox">
      <label for="emailid">Email ID</label>
      <input type="email" id="emailid" placeholder="Enter your email" required>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

<script>
  // ðŸ”¹ Replace this with your Google Script Web App URL
  const scriptURL = "https://script.google.com/macros/s/AKfycbzgBSYovlhi9twquGCmiMd0kYNxaFi9zQD0QnjgzzNRvnjS6gBLbCUyRqrRHrYGZuWwQA/exec"; 

  const form = document.getElementById("contactForm");
  const alertBox = document.querySelector(".alert");

  form.addEventListener("submit", e => {
    e.preventDefault();

    const data = {
      name: document.getElementById("name").value,
      department: document.getElementById("dept").value,
      dept_no: document.getElementById("deptNumber").value,
      email: document.getElementById("emailid").value
    };

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(res => {
      if (res.result === "success") {
        alertBox.style.display = "block";
        form.reset();

        setTimeout(() => {
          alertBox.style.display = "none";
        }, 3000);
      }
    })
    .catch(err => {
      alert("Error: " + err.message);
    });
  });
</script>

</body>
</html>
